name: delete preview url

on:
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - run: npm install -g firebase-tools
      - name: "echo"
        run: |
          echo "event: ${{ github.event }}"
      - name: delete preview
        run: |
          firebase hosting:channel:delete ${{ github.event }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PREVIEW_SAMPLE }}

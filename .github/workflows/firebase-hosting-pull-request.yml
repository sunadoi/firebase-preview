name: Deploy to Firebase Hosting on PR
on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm install
      # - run: npm ci
      - run: npm run build
      # - run: npm run build-storybook
      - run: $branch_name = cat ${{ github.ref }} | sed -e 's/\//_/g'
      - run: echo $branch_name
      - name: preview deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PREVIEW_SAMPLE_TEST }}'
          projectId: preview-sample
          channelId: '$BRANCH_NAME | sed -e "s/\//_/g"'
          target: preview-sample

name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install && npm ci && npm run build && npm run build-storybook
      - run: npm install -g firebase-tools
      - run: firebase hosting:channel:deploy ${{ github.event.number }} --target=preview-sample-storybook --token=${{ secrets.FIREBASE_TOKEN }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PREVIEW_SAMPLE_TEST }}'
          projectId: preview-sample
          channelId: '${{ github.event.number }}'
          target: preview-sample
